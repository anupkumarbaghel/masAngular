<div *ngIf="store; else login">


  <md-sidenav-container>
    <md-sidenav mode="side" opened="true" style="padding-top:10px">
     <b> {{store.name}}</b>
     <div><button md-raised-button  (click)="showMasterregister()" [color]="masterActive" class="fullWidth">Stock Register</button></div>
      <div><button md-raised-button  (click)="showIndent()" [color]="indentActive" class="fullWidth">Indent</button></div>
      <div><button md-raised-button (click)="showMeasurement()" [color]="measurementActive" class="fullWidth">Measurement Book</button></div>
    </md-sidenav>
    <div *ngIf="currentComponent=='masterregister'">
      <app-master-register [inputStore]="store"></app-master-register>
    </div>
    <div *ngIf="currentComponent=='indent'">
      <app-indent [inputStore]="store"></app-indent>
    </div>
    <div *ngIf="currentComponent=='measurement'">
      <app-measurementbook [inputStore]="store"></app-measurementbook>
    </div>

  </md-sidenav-container>




</div>
<ng-template #login>
  <app-lock (onStoreLockOpen)="onLockOpen($event)" [parentName]="myName"></app-lock>
</ng-template>
