<md-tab-group (selectChange)="onTabChange($event)"  [selectedIndex]="selIndex">
  <md-tab label="Create">
    <app-create-measurement-book [inputStore]="inputStore" (onSelectedIndexChange)="onSelectedIndexChange($event)"></app-create-measurement-book>
  </md-tab>
  <md-tab label="Draft">
    <app-draft-measurement-book [inputStore]="inputStore" (onDraftOpenSuccess)="onSelectedIndexChange($event)" ></app-draft-measurement-book>
  </md-tab>
  <md-tab label="Submitted">
    <app-submitted-measurement-book [inputStore]="inputStore"></app-submitted-measurement-book>
  </md-tab>
</md-tab-group>
