<div class="table-responsive container">
<table class="table table-hover mt-4 fullWidth">
  <thead>
    <tr>
      <th></th>
      <th>Indent No.</th>
      <th>Date</th>
      <th>Provided To</th>
      <th>Provided By</th>
      <th>On</th>
      <th>Issued by</th>
      <th>Submitted Date</th>
    </tr>
  </thead>
  <tbody>
    <ng-template let-indent ngFor [ngForOf]="indentArray" let-i="index">
      <tr>
        <td data-toggle="collapse" [attr.data-target]="'#'+i">
          <button type="button" (click)="onExpandButtonClick(indent.id)">+</button>
        </td>
        <td>{{indent.indentNumber}}</td>
        <td>{{indent.indentDate}}</td>
        <td>{{indent.providedTo}}</td>
        <td>{{indent.providedBy}}</td>
        <td>{{indent.providedOn}}</td>
        <td>{{indent.issuedBy}}</td>
        <td>{{indent.submittedDate}}</td>
        <td><button type="button" (click)="onDelIndent(indent.id)">X</button></td>
      </tr>
      <tr class="collapse" [attr.id]="i">
        <td colspan="9">
          <app-readonly-indent [indentID]="indent.id" #sic></app-readonly-indent>
        </td>
      </tr>
    </ng-template>
  </tbody>
</table>
</div>
